<!-- 1* Crear un input de tipo checkbox.
 * Escribir una funcion "toggleChecked" que 
 * cambie el estado de clickeado a sin 
 * clickear o viceversa.-->

<input type="checkbox" id="toggle" name="vehiculo1" value="Bici">Tengo una bici

<script>
const toggleChecked = () => {
    let cheque = document.querySelector('#toggle');
    if (cheque.checked == true){
        cheque.checked = false;
    } else {
        cheque.checked = true
    }
} 
</script>
